<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodSpin</title>
                 <!-- ----------------------CSS------------------ -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reponsive.css">
    <!-- -------------------------------- font -------------------- -->
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Poppins">
    <!-- -----------------------------fontawesome------------------ -->
    <script src="https://kit.fontawesome.com/7d65f38fc8.js"crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <nav class="header-navleft">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
              <i class="fas fa-bars"></i>
            </label>
            <img src="Media/logo.svg" class="logo" alt="">
            <ul class="menu">
                <li class="menu-item"><a href="">Breakfast</a></li>
                <li class="menu-item"><a href="">Lunch</a></li>
                <li class="menu-item"><a href="">Dinner</a></li>
            </ul>
        </nav>
        <nav class="header-navright">
            <svg width="18" height="21" viewBox="0 0 18 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 7V5C4 3.67392 4.52678 2.40215 5.46447 1.46447C6.40215 0.526784 7.67392 0 9 0C10.3261 0 11.5979 0.526784 12.5355 1.46447C13.4732 2.40215 14 3.67392 14 5V7H17C17.2652 7 17.5196 7.10536 17.7071 7.29289C17.8946 7.48043 18 7.73478 18 8V20C18 20.2652 17.8946 20.5196 17.7071 20.7071C17.5196 20.8946 17.2652 21 17 21H1C0.734784 21 0.48043 20.8946 0.292893 20.7071C0.105357 20.5196 0 20.2652 0 20V8C0 7.73478 0.105357 7.48043 0.292893 7.29289C0.48043 7.10536 0.734784 7 1 7H4ZM4 9H2V19H16V9H14V11H12V9H6V11H4V9ZM6 7H12V5C12 4.20435 11.6839 3.44129 11.1213 2.87868C10.5587 2.31607 9.79565 2 9 2C8.20435 2 7.44129 2.31607 6.87868 2.87868C6.31607 3.44129 6 4.20435 6 5V7Z" fill="#090909"/>
            </svg>
         
                <p class="icrementText">0</p>
            
        </nav>
    </div>

    <div class="container">
        <div class="content">
                <p class="content-price" id="prices" >$32</p>
                <h1 class="content-title" id="title">Green Goddess</h1>
                <h1 class="content-titles" id="titles" >Chicken Salad</h1>
                <p class="content-des" id="des">It is a non vegetarian salad which consists of the green goddess dressing mixed with chicken, peppers, olives and celery. </p>
                <button class="btn" id="btn" onclick="ircrementButton()" >Oder Now</button>
        </div>
        <div class="foodspin">
              <div class="spinbackground">
                <div class="ciclegraph" id="load" >
                    <div class="circle"><img src="Media/002.png" id="product" alt=""></div>
                    <div class="circle"><img src="Media/003.png" id="product" alt=""></div>
                    <div class="circle"><img src="Media/004.png" id="product" alt=""></div>
                    <div class="circle"><img src="Media/005.png" id="product" alt=""></div>
                    <div class="circle"><img src="Media/001.png" id="product" alt=""></div>
                    <div class="circle"><img src="Media/002.png" id="product" alt=""></div>
                    <div class="circle"><img src="Media/003.png" id="product"alt=""></div>
                    <div class="circle"><img src="Media/004.png" id="product"alt=""></div>
                    <div class="circle"><img src="Media/005.png" id="product"alt=""></div>
                    <div class="circle"><img src="Media/001.png" id="product"alt=""></div>
                 </div>
              </div>
                <div class="active">
                    <img src="Media/product5.png" class="imgproduct" id="imgactive" alt="">
                </div>
                <button class="btnscroll" id="up" onclick="up()">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="btnscrollright" id="down" onclick="down()">
                    <i class="fas fa-arrow-down"></i>
                </button>
        </div>
    </div>
    <!-- Source JS -->
    <script src="main.js"></script>
</body>
</html>
