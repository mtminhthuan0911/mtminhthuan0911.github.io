<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="container.css" />
    <script
      src="https://kit.fontawesome.com/7d65f38fc8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="booptrapcss/bootstrap.min.css" />
    <script src="main.js"></script>
    <script src="booptrapjs/bootstrap.esm.min.js"></script>
    <script src="@@path/vendor/vanillajs-datepicker/dist/js/datepicker.min.js"></script>
    <script src="booptrapjs/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="container-section">
        <div class="container-section-form">
          <div class="container-section-form-content">
            <i
              class="fas fa-times-circle container-section-form-content-close"
            ></i>
            <h1 class="container-section-form-content-title">
              Booking
            </h1>
            <div class="container-section-form-content-input">
            <label for="birthday">Select Day Booking</label>
            <div class="input-group">
              <span class="input-group-text"
                ><span class="far fa-calendar-alt"></span
              ></span>
              <input
                class="form-control"
                id="birthday"
                type="datetime-local"
                data-date-format="dd/mm/yyyy"
                required
              />
            </div>
            <label for="birthday">Email</label>
            <div class="input-group">
              <span class="input-group-text"
                ><span class="far fa-calendar-alt"></span
              ></span>
              <input
                class="form-control"
                id="birthday"
                type="email"
                placeholder="Email"
                required
              />
            </div>
            <label for="birthday">SDT</label>
            <div class="input-group">
              <span class="input-group-text"
                ><span class="far fa-calendar-alt"></span
              ></span>
              <input
                class="form-control"
                id="birthday"
                type="number"
                placeholder="SDT"
                required
              />
            </div>
            <div class="container-section-form-content-input-info">
                <label class="container-section-form-content-input-info-lbinfo" for="">Thông Tin Dịch Vụ</label>
                <h6 class="">Loại Dịch Vụ : </h6>
                <h6 class="">Giá Tiền : </h6>
            </div>
              <button class="container-section-form-content-input-submit">Booking For You  </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
