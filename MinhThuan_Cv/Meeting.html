<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookLich</title>
    <link rel="stylesheet" href="container.css" />
    <script
      src="https://kit.fontawesome.com/7d65f38fc8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <button
        class="btndownload"
        onclick="document.getElementById('modal1').style.display='block'"
      >
        Open modal
      </button>
      <section class="container-section" id="modal1">
        <div class="container-section-form">
          <div class="container-section-form-content">
            <i
              class="fas fa-times-circle container-section-form-content-close"
            ></i>
            <h1 class="container-section-form-content-title">Booking</h1>
            <div class="flex">
              <div class="flex-item">
                <img
                  src="https://source.unsplash.com/random"
                  alt="unsplash"
                  class="flex-image"
                />
                <h3>Dịch Vụ</h3>
              </div>
              <div class="flex-item">
                <img
                  src="https://source.unsplash.com/random"
                  alt="unsplash"
                  class="flex-image"
                />
                <h3>Dịch Vụ</h3>
              </div>
              <div class="flex-item">
                <img
                  src="https://source.unsplash.com/random"
                  alt="unsplash"
                  class="flex-image"
                />
                <h3>Dịch Vụ</h3>
              </div>
              <div class="flex-item">
                <img
                  src="https://source.unsplash.com/random"
                  alt="unsplash"
                  class="flex-image"
                />
                <h3>Dịch Vụ</h3>
              </div>
              <div class="flex-item">
                <img
                  src="https://source.unsplash.com/random"
                  alt="unsplash"
                  class="flex-image"
                />
                <h3>Dịch Vụ</h3>
              </div>
              <div class="flex-item">
                <img
                  src="https://source.unsplash.com/random"
                  alt="unsplash"
                  class="flex-image"
                />
                <h3>Dịch Vụ</h3>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      var modal = document.getElementById("modal1");

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
